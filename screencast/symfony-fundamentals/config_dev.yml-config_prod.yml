                                                                    <p>We have two environments! That's <em>super</em> flexible... or I think it will be, just
as soon as we figure out how the heck we can <em>configure</em> each environment.</p>
<p>Compare <code>app.php</code> and <code>app_dev.php</code>. What are the differences? Ok, ignore that big
<code>if</code> block in <code>app_dev.php</code>. The <em>important</em> difference is a single line: the one
that starts with <code>$kernel = new AppKernel()</code>. Hey, that's the class that lives in
the <code>app/</code> directory!</p>
