<p>This is a cool handler that will show you log messages <em>right</em> in your browser.</p>
<p>Head over to it and run "Inspect Element". Make sure that the URL will access the
<code>dev</code> environment and then refresh. And check <em>this</em> out: a bunch of messages
telling us what route was matched. Heck, we can even see what route was matched for
our ajax call. To see this working, you'll need a <code>FirePHP</code> extension installed in
your browser. In your app, Monolog is attaching these messages to your response headers,
and the extension is reading those. We don't want this to happen on production,
so we only enabled this in the <code>dev</code> environment. </p>
<p>Environments are awesome! So how could we use them <em>only</em> cache our markdown string
in the <code>prod</code> environment?</p>

    
