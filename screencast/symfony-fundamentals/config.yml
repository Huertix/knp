	                                <p>Hi,<br>I've used the raw "format" but when i try to validate my code on insight, it's said to me that there are some problems with XSS, and that's right because we doesn't used "escape code"... So what's the good way ?</p><p>We don't have to use this :</p><p>{% autoescape %}<br>   {{ funFact | raw }}<br>{% endautoescape %}</p>
