                                                                    <p>Ok, I get it: I bring in a bundle and it gives me more useful objects. But, there
<em>must</em> be a way for us to configure and <em>control</em> how these services behave, right?
Otherwise, how could we control what server the <code>mailer</code> uses for sending emails?
Or what if we want to change how the logger works: making it log to a database instead
of the default <code>var/logs/dev.log</code> file?</p>
<p>The answer to <em>all</em> of this lies in just <em>one</em> file: <code>app/config/config.yml</code>. That's
right: <em>one</em> file is responsible for controlling everything from the log file to
the database password. That's pretty powerful: so let's find out how it works!</p>
<p>Other than <code>imports</code> - which loads other files - and <code>parameters</code> - which we'll talk
about soon - <em>every</em> root key in this file - like <code>framework</code>, <code>twig</code> and <code>doctrine</code> -
corresponds to a <em>bundle</em> that is being configured:</p>
