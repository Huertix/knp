	                            <div id="dsq-comment-text-2640357534" class="dsq-comment-text">
	                                <p>Hi Daniel!</p><p>Ah, that's a great question. For the most part, these values cannot be changed at runtime. The reason is that they're read statically ONE time (when you deploy) and used to write out all the configuration for how to instantiate the services. If you want to change something at run-time, it won't be done via config.yml. Instead, you'll need to look into the specific library that you're using (e.g. Twig) and see how you might change the setting you want at runtime. This doesn't come up very often, and whether or not something is easy just depends on the situation.</p><p>In this particular situation, the setting is passed to the `Twig_Extension_Core` class: <a href="https://disq.us/url?url=https%3A%2F%2Fgithub.com%2Ftwigphp%2FTwig%2Fblob%2F1.x%2Flib%2FTwig%2FExtension%2FCore.php%23L102%3AD9i0zqfqDQz9GGTGyPwHvZS3vIY&amp;cuid=1175718" rel="nofollow noopener">https://github.com/twigphp/Twi...</a>. To set this at run-time, you would need to fetch this off of the twig service and set it. From a controller:</p><p></p><pre><code><br>$this-&gt;container-&gt;get('twig')<br>    -&gt;getExtension('core') // core is the getName() from that Core.php file<br>    -&gt;setNumberFormat(2, ',', '.');<br></code></pre><p></p><p>Cheers!</p>
