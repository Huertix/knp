<p>The job of a bundle is to give us services. And this is <em>our</em> chance to <em>tweak</em> how
those services behave.</p>
<h2 id="get-a-big-list-of-all-configuration">Get a big List of all Configuration <a class="headerlink" href="config.yml#get-a-big-list-of-all-configuration" title="Permalink to this headline"><i class="fa fa-link" aria-hidden="true"></i></a></h2>
<p>That's amazing! Except... how are we supposed to know <em>what</em> keys can live under
each of these sections? Documentation of course! There's a great reference section
on symfony.com that shows you <em>everything</em> you can control for each bundle.</p>
<p>But I'll show you an even cooler way.</p>
<p>Head back to terminal and use our favorite <code>./bin/console</code> to run <code>config:dump-reference</code>:</p>
<pre><code class="language-bash"><div class="line">./bin/console config:dump-reference</div></code></pre>
<p>Actually, there's a shorter version of this called <code>debug:config</code>.
This shows us a map with the bundle name on the left and the "extension alias" on
the right... that's a fancy way of saying the root config key.</p>
<div class="admonition tip"><p class="admonition-title"><span class="fa fa-lightbulb-o"></span> Tip</p><p>You can also use the shorter: <code>./bin/console debug:config</code> command.</p>
</div><p>That's not really that useful. But re-run it with an argument: <code>twig</code>:</p>
<pre><code class="language-bash"><div class="line">./bin/console config:dump-reference twig</div></code></pre>
<p>Woh! It dumped a giant yml example of <em>everything</em> you can configure under the
twig key. Ok, it's not all documented... but honestly, this is usually enough to
find what you need.</p>
