	                                <p>Hey Christophe,</p><p>Well, that's probably OK so long as you know that variable's content comes from your code, but not from user input. Otherwise, you need to think about filtering user input. You could do it by yourself, for example create a custom twig filter which will do filtering and mark <a href="http://disq.us/url?url=http%3A%2F%2Ftwig.sensiolabs.org%2Fdoc%2Fadvanced.html%23automatic-escaping%3Aj8y98SHrDldeurse5jBtrhQYnwY&amp;cuid=1175718" rel="nofollow noopener">output safe for html</a> which allows to you do not use raw filter in templates. Or use some third-party filtering library. The most popular is <a href="https://disq.us/url?url=https%3A%2F%2Fgithub.com%2Fezyang%2Fhtmlpurifier%3A29JLd4uFGwancMcmqfQ3n_XIAFs&amp;cuid=1175718" rel="nofollow noopener">ezyang/htmlpurifier</a>. BTW, you could check an example of its implementation for markdown service in <a href="https://disq.us/url?url=https%3A%2F%2Fgithub.com%2Fsymfony%2Fsymfony-demo%2Fblob%2Fmaster%2Fsrc%2FAppBundle%2FUtils%2FMarkdown.php%3AOWyMc6gV7DY3soatlrCycAWE89U&amp;cuid=1175718" rel="nofollow noopener">symfony-demo</a> project.</p><p>Cheers!</p>
